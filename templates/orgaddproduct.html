{% extends 'orgbase.html' %}
{% load static %}
{% block content %}

    <!-- Dashboard Start -->
    <div class="container py-5">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-3 mb-4 mb-lg-0">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="{% url 'orgaddproduct' %}" class="list-group-item list-group-item-action">Add Product</a>
                    <a href="{% url 'donation_list_successful' %}" class="list-group-item list-group-item-action">Donations</a>
                    <a href="{% url 'donationreq' %}" class="list-group-item list-group-item-action">Donations Request</a>
                    <a href="{% url 'orderslist' %}" class="list-group-item list-group-item-action">Oders</a>
<!--                    <a href="#" class="list-group-item list-group-item-action">Feedback</a>-->
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <h2 class="mb-4">Add New Product</h2>

                <!-- Product Add Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="{% url 'orgaddproduct' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="desc">Product Description</label>
                                <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="Enter product description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="stock">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter stock quantity" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" name="price" placeholder="Enter product price" required>
                            </div>
                            <div class="form-group">
                                <label for="image">Product Image</label>
                                <input type="file" class="form-control-file" id="image" name="img" required>
                            </div>
                            <div class="form-group">
                                <label for="available">Availability</label>
                                <select class="form-control" id="available" name="available" required>
                                    <option value="True">Available</option>
                                    <option value="False">Out of Stock</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard End -->

{% endblock %}
