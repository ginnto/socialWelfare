<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 50px;
}

.container {
    max-width: 600px;
    margin: auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
select,
input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="cust_name">Full Name</label>
                <input type="text" id="cust_name" name="cust_name" required>
            </div>
            <div class="form-group">
                <label for="cust_gender">Gender</label>
                <select name="cust_gender" id="cust_gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cust_houseno">House No</label>
                <input type="text" id="cust_houseno" name="cust_houseno" required>
            </div>

            <div class="form-group">
                <label for="cust_city">City</label>
                <input type="text" id="cust_city" name="cust_city" required>
            </div>

            <div class="form-group">
                <label for="cust_district">District</label>
                <input type="text" id="cust_district" name="cust_district" required>
            </div>

            <div class="form-group">
                <label for="cust_pincode">Pincode</label>
                <input type="number" id="cust_pincode" name="cust_pincode" required minlength="6" maxlength="6" pattern="\d{6}">
            </div>

            <div class="form-group">
                <label for="cust_email">Email</label>
                <input type="email" id="cust_email" name="cust_email" required>
            </div>

            <div class="form-group">
                <label for="cust_phno">Phone Number</label>
                <input type="text" id="cust_phno" name="cust_phno" required minlength="10" maxlength="10" pattern="\d{10}">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
