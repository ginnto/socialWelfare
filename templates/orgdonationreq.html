{% extends 'orgbase.html' %}
{% load static %}
{% block content %}

    <!-- Dashboard Start -->
    <div class="container py-5">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-3 mb-4 mb-lg-0">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="{% url 'orgaddproduct' %}" class="list-group-item list-group-item-action">Add Product</a>
                    <a href="{% url 'donation' %}" class="list-group-item list-group-item-action">Donations</a>
                    <a href="{% url 'donationreq' %}" class="list-group-item list-group-item-action">Donation Requests</a>
                    <a href="{% url 'orderslist' %}" class="list-group-item list-group-item-action">Orders</a>
                    <a href="#" class="list-group-item list-group-item-action">Feedback</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <h2 class="mb-4">Request a Donation</h2>

                <!-- Donation Request Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="POST" action="#">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="needed_amount">Needed Amount ($)</label>
                                <input type="number" class="form-control" id="needed_amount" name="needed_amount" required placeholder="Enter needed amount">
                            </div>
                            <div class="form-group">
                                <label for="purpose">Purpose</label>
                                <textarea class="form-control" id="purpose" name="purpose" rows="4" placeholder="State the purpose of the donation"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="account_number">Account Number</label>
                                <input type="text" class="form-control" id="account_number" name="account_number" required placeholder="Enter account number">
                            </div>
                            <div class="form-group">
                                <label for="ifsc_code">IFSC Code</label>
                                <input type="text" class="form-control" id="ifsc_code" name="ifsc_code" required placeholder="Enter IFSC code">
                            </div>
                            <div class="form-group">
                                <label for="time_limit">Time Limit</label>
                                <input type="date" class="form-control" id="time_limit" name="time_limit" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard End -->

{% endblock %}
