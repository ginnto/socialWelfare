<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #555555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1 1 calc(50% - 20px); /* Takes up half of the width, minus the gap */
    }

    .form-group.full-width {
      flex: 1 1 100%; /* For full-width items */
    }

    .btn-submit {
      display: block;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .form-row .form-group {
        flex: 1 1 100%; /* Stacks form fields on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Organization Registration</h2>
    <form action="{% url 'orgregister' %}" method="post">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group">
          <label for="orgname">Organization Name</label>
          <input type="text" id="orgname" name="orgname" placeholder="Enter organization name" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            {% for cat in c %}
            <option value="{{ cat.id }}">{{ cat.category }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="org_city">City</label>
          <input type="text" id="org_city" name="org_city" placeholder="Enter city" required>
        </div>
        <div class="form-group">
          <label for="org_district">District</label>
          <input type="text" id="org_district" name="org_district" placeholder="Enter district" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="org_pincode">Pincode</label>
          <input type="number" id="org_pincode" name="org_pincode" placeholder="Enter pincode" required>
        </div>
        <div class="form-group">
          <label for="reg_no">Registration Number</label>
          <input type="text" id="reg_no" name="reg_no" placeholder="Enter registration number" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="org_mail">Email</label>
          <input type="email" id="org_mail" name="org_mail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="org_phno">Phone Number</label>
          <input type="tel" id="org_phno" name="org_phno" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="org_poc">Person of Contact</label>
          <input type="text" id="org_poc" name="org_poc" placeholder="Enter POC name" required>
        </div>


      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="j_date">Joining Date</label>
          <input type="date" id="j_date" name="j_date" required>
        </div>
      </div>

      <div class="form-group full-width">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
