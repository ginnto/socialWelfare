{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Organization Form</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        .form-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1 1 calc(50% - 20px);
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        .btn-submit {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .form-row .form-group {
                flex: 1 1 100%;
            }
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }
    </style>
</head>

<body>

    <!-- Topbar Start -->
    <div class="container-fluid bg-dark px-5 d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <small class="me-3 text-light"><i class="fa fa-map-marker-alt me-2"></i></small>
                    <small class="me-3 text-light"><i class="fa fa-phone-alt me-2"></i></small>
                    <small class="text-light"><i class="fa fa-envelope-open me-2"></i></small>
                </div>
            </div>
            <div class="col-lg-4 text-center text-lg-end">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-twitter fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-facebook-f fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-linkedin-in fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="https://www.instagram.com/akshai.ii/?igsh=MWUyeDFiZmg1bGxtYQ%3D%3D"><i class="fab fa-instagram fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle" href=""><i class="fab fa-youtube fw-normal"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
            <a href="index.html" class="navbar-brand p-0">
                <h1 class="m-0">Social Welfare</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="#about" class="nav-item nav-link">About</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Register</a>
                        <div class="dropdown-menu m-0">
                            <a href="{% url 'orgregister' %}" class="dropdown-item">Organization Register</a>
                            <a href="{% url 'customer_register' %}" class="dropdown-item">User Register</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Login</a>
                        <div class="dropdown-menu m-0">
                            <a href="{% url 'orglogin' %}" class="dropdown-item">Organization Login</a>
                            <a href="{% url 'customer_login' %}" class="dropdown-item">User Login</a>
                        </div>
                    </div>
                </div>
                <a href="{% url 'orglogin' %}" class="btn btn-primary py-2 px-4 ms-3">Login</a>
            </div>
        </nav>
    </div>
    <br><br><br><br>
    <!-- Navbar End -->

    <!-- Organization Registration Form Start -->
    <div class="form-container">
        <h2>Organization Registration</h2>
        <form action="{% url 'orgregister' %}" method="post" id="organization-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="orgname">Organization Name</label>
                    <input type="text" id="orgname" name="orgname" placeholder="Enter organization name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for cat in c %}
                        <option value="{{ cat.id }}">{{ cat.category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="org_city">City</label>
                    <input type="text" id="org_city" name="org_city" placeholder="Enter city" required>
                </div>
                <div class="form-group">
                    <label for="org_district">District</label>
                    <input type="text" id="org_district" name="org_district" placeholder="Enter district" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="org_pincode">Pincode</label>
                    <input type="number" id="org_pincode" name="org_pincode" placeholder="Enter pincode" required minlength="6" maxlength="6" pattern="\d{6}">
                </div>
                <div class="form-group">
                    <label for="reg_no">Registration Number</label>
                    <input type="text" id="reg_no" name="reg_no" placeholder="Enter registration number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="org_mail">Email</label>
                    <input type="email" id="org_mail" name="org_mail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="org_phno">Phone Number</label>
                    <input type="tel" id="org_phno" name="org_phno" placeholder="Enter phone number" required minlength="10" maxlength="10" pattern="\d{10}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="org_poc">Person of Contact</label>
                    <input type="text" id="org_poc" name="org_poc" placeholder="Enter POC name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="j_date">Joining Date</label>
                    <input type="date" id="j_date" name="j_date" required>
                </div>
            </div>

            <div class="form-group full-width">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>

  <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light py-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>&copy; 2024 Social Welfare. All Rights Reserved.</p>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
