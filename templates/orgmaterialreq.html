{% extends 'orgbase.html' %}
{% load static %}
{% block content %}

<!-- Dashboard Start -->
<div class="container py-5">
    <div class="row">
        <!-- Left Sidebar -->
        <div class="col-lg-3 mb-4 mb-lg-0">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                <a href="{% url 'orgaddproduct' %}" class="list-group-item list-group-item-action">Add Product</a>
                <a href="{% url 'donation' %}" class="list-group-item list-group-item-action">Donations</a>
                <a href="{% url 'donationreq' %}" class="list-group-item list-group-item-action">Donation Requests</a>
                <a href="{% url 'orderslist' %}" class="list-group-item list-group-item-action">Orders</a>
                <!-- <a href="#" class="list-group-item list-group-item-action">Feedback</a> -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9">
            <h2 class="mb-4">Request Materials</h2>

            <!-- Materials Request Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST" action="#">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="materials">Materials Needed</label>
                            <select class="form-control" id="materials" name="materials" required>
                                {% for value, display in material_choices %}
                                <option value="{{ value }}">{{ display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Contact Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ org_phone }}"
                                   readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ org_email }}"
                                   readonly>
                        </div>
                        <div class="form-group">
                            <label for="time_limit">Time Limit</label>
                            <input type="date" class="form-control" id="time_limit" name="time_limit" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Dashboard End -->

{% endblock %}
