{% extends 'customerbase.html' %}
{% load static %}
{% block content %}

<!-- Cart Page Content -->
<div class="container py-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- Cart List -->
            <div class="list-group">
                {% for i in ci %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="{{ i.prod.img.url }}" alt="{{ i.prod.name }} Image" class="img-fluid" style="width: 50px; height: 50px; margin-right: 15px;">
                        <div>
                            <h5 class="mb-1">{{ i.prod.name }}</h5>
                            <div class="d-flex align-items-center">
                                <a href="{% url 'addcart' i.prod.id %}"><button class="btn btn-sm btn-outline-primary me-2">+</button></a>
                                <span class="quantity">{{ i.quan }}</span>
                                <a href="{% url 'cart_decrement' i.prod.id %}"><button class="btn btn-sm btn-outline-primary ms-2">-</button></a>
                            </div>
                            <small>Price: ₹{{ i.prod.price }}</small>
                        </div>
                    </div>
                    <div>
                        <a href="{% url 'remove' i.prod.id %}" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i> Remove</a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Cart Total -->
            {% if cn == 0 %}
                <h5>Your cart is empty.</h5>
            {% else %}
                <div class="mt-4 text-end">
                    <h4>Total: ₹{{ t }}</h4>
                    <a href="#" class="btn btn-primary">Proceed to Checkout</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- Cart Page Content End -->

{% endblock %}
